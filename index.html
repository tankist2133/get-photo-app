<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Photo APP - разработал Алябьев Захар</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="photo">
            <div class="photo__top">
                <h2>Выберите фото, которое вам по душе</h2>
                <button id="sendResponse">Получить фото</button>
            </div>
            <div class="photo__bottom" id="getPhoto">
   
            </div>
        </div>
        <div class="settings">
            <h2>Настройки для поиска</h2>
            <input type="text" placeholder="Введите ключевое слово" id="keyWorld">
            <h3>Список ключевых слов исходя из вашего запроса:</h3>
            <div class="key-words" id="keyWords">
               
            </div>
            <p class="warning">Список генерируется исходя из вашего запроса или автоматически!
                <img src="icons.png" alt="">
            </p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
