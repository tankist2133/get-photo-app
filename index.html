<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Photo APP - разработал Алябьев Захар</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="photo">
            <div class="photo__top">
                <h2>Выберите фото, которое вам по душе</h2>
                <button id="sendResponse">Получить фото</button>
            </div>
            <div class="photo__bottom" id="getPhoto">
   
            </div>
        </div>
        <div class="settings">
            <h2>Настройки для поиска</h2>
            <input type="text" placeholder="Введите ключевые слова" id="keyWorld">
            <input type="text" placeholder="Страна" id="keyWorld">
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
